<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> by Bizu </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        body { font-family: "Pretendard", sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); }
        .bg-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.05); z-index: -1; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex items-center justify-center p-6 relative">

    <div class="bg-overlay"></div>

    <div id="link-container" class="grid grid-cols-2 sm:grid-cols-4 gap-6 max-w-2xl w-full">
        </div>

    <script>
        // 1. ë§í¬ ë°ì´í„° ê´€ë¦¬ (ì—¬ê¸°ë§Œ ìˆ˜ì •í•˜ë©´ ë²„íŠ¼ì´ ì¶”ê°€ë©ë‹ˆë‹¤)
        const links = [
            { name: 'Home', url: 'https://bizu.tk/', icon: 'ðŸ ', color: 'blue' },
            { name: 'GitHub', url: 'https://github.com/sysilion', icon: 'github', color: 'slate' },
            { name: 'Projects', url: '#', icon: 'ðŸ“', color: 'emerald' },
            { name: 'Blog', url: '#', icon: 'âœï¸', color: 'amber' }
        ];

        // 2. ë²„íŠ¼ ìƒì„± ë¡œì§
        const container = document.getElementById('link-container');
        
        links.forEach(link => {
            const isGithub = link.icon === 'github';
            const colorClass = {
                blue: 'hover:border-blue-400 group-hover:bg-blue-600 bg-blue-100 text-blue-600',
                slate: 'hover:border-slate-800 group-hover:bg-slate-800 bg-slate-100 text-slate-800',
                emerald: 'hover:border-emerald-400 group-hover:bg-emerald-600 bg-emerald-100 text-emerald-600',
                amber: 'hover:border-amber-400 group-hover:bg-amber-600 bg-amber-100 text-amber-600'
            }[link.color];

            const iconContent = isGithub 
                ? `<svg class="w-8 h-8 fill-current transition-colors" viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>`
                : `<span class="text-3xl group-hover:scale-110 transition-transform">${link.icon}</span>`;

            container.innerHTML += `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer" 
                   class="group relative flex flex-col items-center justify-center aspect-square glass border border-slate-200 rounded-3xl shadow-sm hover:shadow-xl transition-all duration-300 hover:scale-105 ${colorClass.split(' ')[0]}">
                    <div class="w-16 h-16 rounded-2xl flex items-center justify-center transition-colors duration-300 ${colorClass.split(' ').slice(1).join(' ')} group-hover:text-white">
                        ${iconContent}
                    </div>
                    <span class="absolute -bottom-10 opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 text-xs font-bold bg-white px-3 py-1.5 rounded-lg shadow-md border border-slate-100 whitespace-nowrap pointer-events-none">
                        ${link.name}
                    </span>
                </a>
            `;
        });

        // 3. ë°°ê²½ GIF ë¡œì§ (ìµœì‹  Fetch API ì‚¬ìš©)
        async function updateBackground() {
            try {
                const randomBefore = 1298394752 + Math.round(Math.random() * 148438904);
                const response = await fetch(`https://api.tumblr.com/v2/tagged?api_key=P67Pssx8RaDZEXNtYhuhnW55CgRzCKXGVXSnFmLZSse9Ollvek&tag=gif&before=${randomBefore}&limit=1`);
                const data = await response.json();
                
                const gifUrl = data.response?.[0]?.photos?.[0]?.original_size?.url;
                if (gifUrl) {
                    const img = new Image();
                    img.src = gifUrl;
                    img.id = "BG";
                    img.onload = () => {
                        const oldBg = document.querySelector('img#BG');
                        if(oldBg) oldBg.remove();
                        Object.assign(img.style, {
                            position: 'fixed', inset: 0, width: '100vw', height: '100vh',
                            objectFit: 'cover', zIndex: -2, opacity: '0.15'
                        });
                        document.body.prepend(img);
                    };
                }
            } catch (e) { console.error("ë°°ê²½ ë¡œë“œ ì‹¤íŒ¨", e); }
            setTimeout(updateBackground, 5000);
        }
        updateBackground();
    </script>
</body>
</html>
